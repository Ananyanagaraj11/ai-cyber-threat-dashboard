<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cyber Threat Intelligence</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Animated Starfield Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Animated Cyber Grid */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 170, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 170, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 20px 20px, 20px 20px;
            animation: gridScroll 20s linear infinite;
            z-index: 2;
        }
        
        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }
        
        /* Animated Wave Effect */
        .wave-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            z-index: 2;
            opacity: 0.15;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 212, 170, 0.3) 25%, 
                rgba(59, 130, 246, 0.3) 50%, 
                rgba(139, 92, 246, 0.3) 75%, 
                transparent);
            animation: waveMove 15s linear infinite;
        }
        
        .wave:nth-child(2) {
            animation-duration: 20s;
            animation-delay: -5s;
            opacity: 0.5;
        }
        
        @keyframes waveMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Particle Canvas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
        }
        
        /* Glowing Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 1;
            animation: float 20s ease-in-out infinite;
        }
        
        .orb1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 212, 170, 0.8), transparent);
            top: -200px;
            right: -200px;
            animation-duration: 25s;
        }
        
        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.6), transparent);
            bottom: -250px;
            left: -250px;
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        .orb3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.5), transparent);
            top: 50%;
            right: 10%;
            animation-duration: 35s;
            animation-delay: -15s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }
        
        /* Radial Gradient Vignette */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            z-index: 4;
        }
        
        /* Scanning Line Effect */
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 170, 0.8), transparent);
            z-index: 5;
            animation: scan 8s linear infinite;
            box-shadow: 0 0 20px rgba(0, 212, 170, 0.8);
        }
        
        @keyframes scan {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            margin-bottom: 50px;
            position: relative;
        }
        
        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto;
            background: linear-gradient(135deg, #00d4aa, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 
                0 0 60px rgba(0, 212, 170, 0.8),
                0 0 120px rgba(59, 130, 246, 0.6),
                0 0 180px rgba(139, 92, 246, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
            animation: logoFloat 4s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
                box-shadow: 
                    0 0 60px rgba(0, 212, 170, 0.8),
                    0 0 120px rgba(59, 130, 246, 0.6);
            }
            50% { 
                transform: translateY(-10px) scale(1.05);
                box-shadow: 
                    0 0 80px rgba(0, 212, 170, 1),
                    0 0 160px rgba(59, 130, 246, 0.8),
                    0 0 240px rgba(139, 92, 246, 0.6);
            }
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 170px;
            height: 170px;
            border: 2px solid rgba(0, 212, 170, 0.4);
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            border-top-color: transparent;
            border-right-color: transparent;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            animation: rotate 6s linear infinite reverse;
            border-bottom-color: transparent;
            border-left-color: transparent;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .logo-text {
            font-size: 56px;
            font-weight: 900;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #ffffff, #e0f2fe, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            background-size: 200% 200%;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-card {
            background: rgba(10, 15, 30, 0.4);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 212, 170, 0.3);
            border-radius: 24px;
            padding: 60px 80px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 0 100px rgba(0, 212, 170, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: -1px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 30px rgba(0, 212, 170, 0.6);
        }
        
        .subtitle {
            font-size: 18px;
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(135deg, #00d4aa, #3b82f6);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 24px rgba(0, 212, 170, 0.5);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        .enter-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 212, 170, 0.8);
        }
        
        .status-bar {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 10px #22c55e;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- Starfield -->
    <div class="stars" id="stars"></div>
    
    <!-- Glowing Orbs -->
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
    
    <!-- Animated Cyber Grid -->
    <div class="cyber-grid"></div>
    
    <!-- Wave Effect -->
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <!-- Particle Canvas -->
    <canvas id="particles-canvas"></canvas>
    
    <!-- Vignette -->
    <div class="vignette"></div>
    
    <!-- Scanning Line -->
    <div class="scan-line"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <span class="logo-text">AI</span>
            </div>
        </div>
        
        <div class="glass-card">
            <h1>AI-Powered Cyber Threat Intelligence</h1>
            <p class="subtitle">Real-time Network Intrusion Detection System</p>
            <p style="font-size: 14px; color: #94a3b8; margin-bottom: 24px;">1. Upload CSV → 2. Analyze → 3. View Dashboard</p>
            <a href="analysis.html" class="enter-btn">1. CSV Analysis →</a>
            <a href="dashboard.html" class="enter-btn" style="margin-left: 12px; background: linear-gradient(135deg, #2A3F4F, #1e3a5f); border: 1px solid #7DF2C6; color: #7DF2C6;">2. Dashboard</a>
            
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span>System Online</span>
                </div>
                <div class="status-item">
                    <span>CICIDS2017 Dataset</span>
                </div>
                <div class="status-item">
                    <span>4 Threat Classes</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Create starfield
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            starsContainer.appendChild(star);
        }
        
        // Advanced Particle System
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.8;
                this.vy = (Math.random() - 0.5) * 0.8;
                this.radius = Math.random() * 2.5 + 0.5;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.hue = Math.random() * 60 + 160; // Blue to cyan range
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 60%, ${this.opacity})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 60%, 0)`);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }
        
        const particles = [];
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }
        
        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 120) {
                        const opacity = 0.3 * (1 - distance / 120);
                        ctx.beginPath();
                        const gradient = ctx.createLinearGradient(
                            particles[i].x, particles[i].y,
                            particles[j].x, particles[j].y
                        );
                        gradient.addColorStop(0, `rgba(0, 212, 170, ${opacity})`);
                        gradient.addColorStop(1, `rgba(59, 130, 246, ${opacity})`);
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            connectParticles();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
